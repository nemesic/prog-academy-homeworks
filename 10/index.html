<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <!-- <link rel="stylesheet" href="style/reset.css"> -->
</head>

<body>
    <main>
        <h1>
            <strong>
                Best Developers
            </strong>
            On The Planet
        </h1>
        <p class="sub-title">This Product integrates with your favorite apps to automate workflows and ensure smooth,
            productive work days.</p>
        <div class="card-row clearfix">
            <div class="user-card">
                <div class="user-photo">
                    <img src="img/Oval.png" alt="user">
                </div>

                <h4>Dan Burykin</h4>
                <p>Vue.JS Developer</p>

                <div class="skills">
                    <span class="skill-item vue">
                        <img src="img/VueJs.png" alt="Vue">
                    </span>
                </div>
            </div>
                        <div class="user-card">
                <div class="user-photo">
                    <img src="img/Avatar.png" alt="user">
                </div>

                <h4>Esi Doda</h4>
                <p>Software Developer</p>

                <div class="skills">
                    <span class="skill-item angular">
                        <img src="img/Angular.png" alt="Angular">
                    </span>
                    <span class="skill-item flutter">
                        <img src="img/Flutter.png" alt="Flutter">
                    </span>
                    <span class="skill-item react">
                        <img src="img/ReactJS.png" alt="React">
                    </span>
                </div>
            </div>
                        <div class="user-card">
                <div class="user-photo">
                    <img src="img/Avatar1.png" alt="user">
                </div>

                <h4>Alex Harper</h4>
                <p>RN Executive</p>

                <div class="skills">
                    <span class="skill-item java">
                        <img src="img/JAVA.png" alt="Java">
                    </span>
                    <span class="skill-item react">
                        <img src="img/ReactJS.png" alt="React">
                    </span>
                </div>
            </div>
                        <div class="user-card">
                <div class="user-photo">
                    <img src="img/Avatar2.png" alt="user">
                </div>

                <h4>Amarna Miller</h4>
                <p>Frontend Wizard</p>

                <div class="skills">
                    <span class="skill-item html">
                        <img src="img/HTML.png" alt="HTML">
                    </span>
                    <span class="skill-item css">
                        <img src="img/CSS.png" alt="CSS">
                    </span>
                </div>
            </div>

    </main>
</body>
</html>
