<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card dia">
            <img class="dia-logo" src="img/dia.png" alt="dia">
            <img class="dia-flag" src="img/ukraine.png" alt="Ukraine Flag">
        </div>
        <div class="card square">
            <img class="square-bg" src="img/Blue (1).png" alt="Blue square">
            <img class="mark" src="img/Glyph.png" alt="Glyph">
        </div>
        <div class="circle-card">
            <div class="circle-shape">
                <img src="img/Blue.png" alt="blue">
            </div>
            <img class="circle-glyph" src="img/Glyph.png" alt="Glyph">
        </div>
    </div>
</body>

</html>
