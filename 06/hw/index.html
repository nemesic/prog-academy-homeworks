<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <button>
            <img src="img/heroicons-solid_menu-alt-2.png" alt="menu button">
        </button>
        <h1>
            Menu
        </h1>
        <form action="">
            <input placeholder="Search food here" type="text">
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/image 4.png" alt="">
                </div>
                <h4 class="position-title">
                    Food
                </h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/Group 6.png" alt="">
                </div>
                <h4 class="position-title">
                    Drinks
                </h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/Group 5.png" alt="">
                </div>
                <h4 class="position-title">
                    Dessert
                </h4>
            </div>
        </div>
        <h2 class="section-title">Burger</h2>

        <div class="burger-list">
            <div class="burger-card">
                <img class="burger-img" src="img/5882482de81acb96424ffaac 1.png" alt="Big Mac">
                <div class="burger-info">
                    <h4 class="burger-title">Big Mac</h4>
                    <span class="burger-price">Rs 240</span>
                </div>
            </div>

            <div class="burger-card">
                <img class="burger-img" src="img/590607a10cbeef0acff9a646 1.png" alt="KFC Double">
                <div class="burger-info">
                    <h4 class="burger-title">KFC Double</h4>
                    <span class="burger-price">Rs 252</span>
                </div>
            </div>

            <div class="burger-card">
                <img class="burger-img" src="img/58824b29e81acb96424ffab8 1.png" alt="Fish Burger">
                <div class="burger-info">
                    <h4 class="burger-title">Fish Burger</h4>
                    <span class="burger-price">Rs 220</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
